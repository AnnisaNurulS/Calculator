<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- connect ke CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display-group">
            <!-- screen atas -->
            <input type="text" name="output-screen" class="display display-top output-screen-top">
            <!-- screen bawah -->
            <input type="text" name="output-screen" class="display output-screen" placeholder="0">
        </div>
        <!-- garis di tengah -->
        <hr>
        <!-- button kalkulator -->
        <div class="button-group">
            <!-- button baris satu -->
            <div class="row">
                <button class="green-font clear">AC</button>
                <button class="green-font backspace">‚Üê</button>
                <button class="green-bg-transparant math" value="/">&divide;</button>
            </div>
            <!-- button baris dua -->
            <div class="row">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="green-bg-transparant math" value="x">&times;</button>
            </div>
            <!-- button baris tiga -->
            <div class="row">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="green-bg-transparant math" value="-">-</button>
            </div>
            <!-- button baris empat -->
            <div class="row">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="green-bg-transparant math" value="+">+</button>
            </div>
            <!-- button baris akhir -->
            <div class="row">
                <button class="green-font percent" value="%">%</button>
                <button class="number" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="green-bg-transparant equals" value="=">=</button>
            </div>
        </div>
    </div>
    <!-- connect ke javascript -->
    <script src="main.js"></script>
</body>
</html>
